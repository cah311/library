<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Reading List</h1>
    <form id="form" action="" method="post">
        <section id="input-section">
        
            <div class="form-input">
                <label for="titleInput">Title</label>
                <input id="titleInput" type="text" required>
            </div>
            <div class="form-input">
                <label for="authorInput">Author</label>
                <input id="authorInput" type="text" required>
            </div>
            <div class="form-input">
                <label for="pagesInput">Pages</label>
                <input id="pagesInput" type="number" required>
            </div>
            <div class="form-input"> 
                <label for="readInput" class="switch">Read  
                    <input id="readInput" type="checkbox" value="read">
                    <span class="slider round"></span>
                  </label>
            </div>
        </section>
        <section id="button-section">
            <div id="button-container">
                <input type="button" value="submit" onclick="addBookToLibrary()">
            </div>
        </section>
    </form>
    <div id="libraryContainer">
        <div id="libraryStart"></div>
    </div>
    <script src="./JavaScript/script.js"></script>
</body>
</html>
